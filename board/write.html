<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="css/css.css" />
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>당근나라</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script
            src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
            crossorigin="anonymous"
        ></script>
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
            rel="stylesheet"
            type="text/css"
        />

        <!-- Core theme CSS (includes Bootstrap)-->

        <link href="../css/styles.css" rel="stylesheet" />
        <link href="../css/login-register.css" rel="stylesheet" />
        <script src="../js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="../js/bootstrap.js" type="text/javascript"></script>
        <script src="../js/login-register.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="board_wrap">
            <nav
                class="navbar navbar-expand-lg navbar-dark fixed-top"
                id="mainNav"
            >
                <div class="container">
                    <a class="navbar-brand" href="#page-top">당근나라</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars ms-1"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul
                            class="navbar-nav text-uppercase ms-auto py-4 py-lg-0"
                        >
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html"
                                    >메인</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    data-toggle="modal"
                                    href="javascript:void(0)"
                                    onclick="openLoginModal();"
                                    >로그인</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="board_title">
                <strong>고객센터</strong>
                <p>궁금한거 무엇이든 여기 말고 구글에 물어보세요</p>
                <form action="https://www.google.com/search" method="GET">
                    <div class="mx-auto mt-3 search-bar input-group mb-3">
                        <input
                            name="q"
                            type="text"
                            class="form-control rounded-pill"
                            placeholder="Google 검색 또는 URL 입력"
                            aria-label="Recipient's username"
                            aria-describedby="button-addon2"
                        />
                        <div class="input-group-append"></div>
                    </div>
                </form>
            </div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd>
                                <input type="text" placeholder="제목 입력" />
                            </dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd>
                                <input type="text" placeholder="글쓴이 입력" />
                            </dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd>
                                <input
                                    type="password"
                                    placeholder="비밀번호 입력"
                                />
                            </dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea placeholder="내용 입력"></textarea>
                    </div>
                </div>
                <div class="bt_wrap">
                    <a
                        href="view.html"
                        class="on"
                        onclick="alert('등록하시겠습니까?')"
                        >등록</a
                    >
                    <a href="list.html">취소</a>
                </div>
            </div>
        </div>
    </body>
    <script></script>
</html>
